<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="bean" required="true"
		type="br.com.forward.bean.BasicBean" />
	<cc:attribute name="idGrid" />
	<cc:attribute name="idt" />
</cc:interface>

<cc:implementation>
	<p:panel styleClass="fm_area" id="#{cc.attrs.idt}" rendered="#{!cc.attrs.bean.flagShowForm}"
		width="100%">
		<f:facet name="header">
			<h:outputText value="#{msgs['titulo.consultar']}" />
		</f:facet>

		<cc:insertChildren />

		<h:panelGroup layout="block" styleClass="fm_buttons">
			<p:panel styleClass="fm_button" id="bt_pesquisar">
				<p:commandLink actionListener="#{cc.attrs.bean.pesquisar()}"
					update="form #{cc.attrs.idGrid}">
					<h:graphicImage value="/img/bt/find.png" />
					<p:tooltip trackMouse="true" for="bt_pesquisar">
						<h:outputText value="#{msgs['button.pesquisar']}" />
					</p:tooltip>
				</p:commandLink>
			</p:panel>
			<p:panel styleClass="fm_button" id="bt_limpar_pesquisa">
				<p:commandLink actionListener="#{cc.attrs.bean.reset()}"
					update="form">
					<h:graphicImage value="/img/bt/limpar.ico" />
					<p:tooltip trackMouse="true" for="bt_limpar_pesquisa">
						<h:outputText value="#{msgs['button.limpar']}" />
					</p:tooltip>
				</p:commandLink>
			</p:panel>
		</h:panelGroup>
	</p:panel>
</cc:implementation>
</html>
