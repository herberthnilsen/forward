<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="label" required="true" />
	<cc:attribute name="idt" required="true" />
	<cc:attribute name="value" required="true" />
	<cc:attribute name="mask" required="true" />
</cc:interface>

<cc:implementation>
	<p:panel styleClass="fm_field" >
		<p:outputLabel value="#{cc.attrs.label}" for="#{cc.attrs.idt}" />
		<br />
		<p:inputMask mask="#{cc.attrs.mask}" id="#{cc.attrs.idt}" value="#{cc.attrs.value}" />
	</p:panel>
</cc:implementation>
</html>
