<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="bean" required="true"
		type="br.com.forward.bean.BasicBean" />
	<cc:attribute name="id"  />
	<cc:attribute name="resultList" required="true" />
</cc:interface>

<cc:implementation>

	<p:dataTable id="#{cc.attrs.id}" rows="10" styleClass="pn_grid" 
		value="#{cc.attrs.resultList}" paginator="true"
		paginatorPosition="bottom" rowsPerPageTemplate="10,50,100"
		currentPageReportTemplate=" {currentPage} #{msgs['application.de']} {totalPages}" emptyMessage="#{msgs['legenda.mensagem.lista.vazia']}"
		paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  {CurrentPageReport}  {RowsPerPageDropdown}"
		var="value">

		<cc:insertChildren />
	</p:dataTable>

</cc:implementation>
</html>
