<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="bean" required="true"
		type="br.com.forward.bean.BasicBean" />
	<cc:attribute name="idGrid" />
	<cc:attribute name="showCancelar" default="true" type="boolean"/>
	<cc:attribute name="idt" required="true"/>
</cc:interface>

<cc:implementation>
	<p:panel id="#{cc.attrs.idt}" rendered="#{cc.attrs.bean.flagShowForm}"
		width="100%">
		<f:facet name="header">
			<h:outputText value="#{msgs['button.adicionar']}" />
		</f:facet>

		<h:panelGroup styleClass="fm_area" layout="block">

			<cc:insertChildren />

			<h:panelGroup layout="block" styleClass="fm_buttons">
				<p:panel styleClass="fm_button" id="bt_salvar">
					<p:commandLink actionListener="#{cc.attrs.bean.salvar()}"
						update="form #{cc.attrs.idGrid}">
						<h:graphicImage value="/img/bt/salvar.ico" />
						<p:tooltip trackMouse="true" for="bt_salvar">
							<h:outputText value="#{msgs['button.salvar']}" />
						</p:tooltip>
					</p:commandLink>
				</p:panel>
				<p:panel styleClass="fm_button" id="bt_limpar">
					<p:commandLink actionListener="#{cc.attrs.bean.reset()}"
						update="form">
						<h:graphicImage value="/img/bt/limpar.ico" />
						<p:tooltip trackMouse="true" for="bt_limpar">
							<h:outputText value="#{msgs['button.limpar']}" />
						</p:tooltip>
					</p:commandLink>
				</p:panel>
				<p:panel id="bt_cancel" styleClass="fm_button" rendered="#{cc.attrs.showCancelar}">
					<p:commandLink actionListener="#{cc.attrs.bean.hideForm}"
						update="form">
						<h:graphicImage value="/img/bt/cancel.ico" />
						<p:tooltip trackMouse="true" for="bt_cancel">
							<h:outputText value="#{msgs['button.cancelar']}" />
						</p:tooltip>
					</p:commandLink>
				</p:panel>
			</h:panelGroup>
		</h:panelGroup>
	</p:panel>
</cc:implementation>
</html>
